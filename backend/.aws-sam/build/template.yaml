AWSTemplateFormatVersion: 2010-09-09
Description: sam-app
Transform:
- AWS::Serverless-2016-10-31
Resources:
  createUserFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
      SamResourceId: createUserFunction
    Properties:
      CodeUri: createUserFunction
      Handler: dist/src/handlers/create-user.handler
      Runtime: nodejs12.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Function that creates a user.
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: Users
      Environment:
        Variables:
          TABLE:
            Ref: Users
      Events:
        Api:
          Type: Api
          Properties:
            Path: /create-user
            Method: POST
  Users:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
